plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.seleniumhq.selenium.selenium.java
    api libs.io.cucumber.cucumber.java
    api libs.org.json.json
    api libs.com.googlecode.json.simple.json.simple
    api libs.org.apache.poi.poi
    testImplementation libs.io.cucumber.cucumber.junit
    testImplementation libs.io.qameta.allure.allure.cucumber4.jvm
}

group = 'ReRunMechanism'
version = '0.0.1-SNAPSHOT'
description = 'ReRunMechanism'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
